<form class="bg-white px-8 pt-6 pb-8 mb-4"
  [formGroup]="employeeForm"
  (submit)="submitForm()">
  <div *ngFor="let header of headers; let i = index" 
    class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" [for]="fields[i]">
      {{header}}
    </label>
    <input *ngIf="fields[i] !== 'datehired'; else datehired"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
      [id]="fields[i]" 
      [formControlName]="fields[i]"
      type="text" 
      [placeholder]="header">
    <ng-template #datehired>
      <input 
        class="border rounded-sm"
        type="date" [formControlName]="fields[i]" [id]="fields[i]" >
    </ng-template>
  </div>
</form>
