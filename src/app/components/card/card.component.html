<section class="h-[450px] w-[380px] bg-[#252525] shadow-md">
  <div  class="h-[280px] w-[100%] bg-[#b8c0cf] grid place-items-center crop">
    <img [src]="'images/joby-profile-image.svg'" alt="joby"/>
  </div>
  <div class="bg-[#e9e9e9] h-[calc(100%-280px)] p-5 text-poppins flex flex-col justify-between">
    <div>
      <h6 class="text-2xl font-normal">{{title}}</h6>
      <p class="text-sm text-gray-500 tracking-wide">{{subtitle}}</p>
    </div>
    <div class="text-end font-normal">
      <p>
        <i>{{contentBody}}</i>
      </p>
    </div>
  </div>
</section>
