<app-navbar 
    (newEmployeeClick)="check($event)">
</app-navbar>
<app-employee-form 
    [employeeDetails]="outputEmployees"
    [inputEditInit]="isInEditMode" 
    [editIndex]="editIndex" 
    (getInputValClick)="getVal($event)" 
    (getEditInputValClick)="editInit($event)" 
    (getItemToDeleteClick)="deleteInit($event)">
</app-employee-form>
<app-display 
    [Employees]="Employees" 
    (editDetailsClick)="getEditLocation($event)" >
</app-display>
